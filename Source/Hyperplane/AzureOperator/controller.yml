---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  namespace: system-azure-operator
  name: controller
spec:
  ports:
    - name: http-metrics
      port: 8080
      targetPort: http-metrics
    - name: proxy
      port: 8443
      targetPort: proxy
    - name: webhooks
      port: 443
      targetPort: webhooks
  selector:
    control-plane: controller-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  namespace: system-azure-operator
  name: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: controller
      terminationGracePeriodSeconds: 10
      containers:
        - name: controller
          image: mcr.microsoft.com/k8s/azureserviceoperator:v2.0.0-beta.3
          imagePullPolicy: IfNotPresent
          args:
            - --metrics-addr=:8080
            - --health-addr=:8081
            - --enable-leader-election
            - --v=2
          env:
            - name: AZURE_TARGET_NAMESPACES
              value: ""
            - name: AZURE_OPERATOR_MODE
              value: "watchers-and-webhooks"
            - name: AZURE_SYNC_PERIOD
              value: "1h"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - secretRef:
                name: credentials
          livenessProbe:
            httpGet:
              path: /healthz
              port: liveness
          ports:
            - containerPort: 9443
              name: webhooks
            - containerPort: 8081
              name: liveness
            - containerPort: 8080
              name: http-metrics
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: certificate
              readOnly: true
        - name: kube-rbac-proxy
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
          imagePullPolicy: IfNotPresent
          args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          ports:
            - containerPort: 8443
              name: proxy
      volumes:
        - name: certificate
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
