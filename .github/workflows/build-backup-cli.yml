name: Build Backup CLI

on:
  push:
    branches:
    - '**'
    paths:
    - 'Source/Backup/Cli/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
    - name: Build
      working-directory: ./Source/Backup/Cli
      run: go build
